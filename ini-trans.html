<link rel="stylesheet" href="">
<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./bower_components/chart-elements/chart-elements.html">
<script src="./ini.js"></script>

<dom-module id="ini-trans">
  <template>

  </template>
  <script>
    Polymer({
      is: 'ini-trans',

      properties: {


        /*用户传入ini数据文件，*/
        iniContent: {
          type:String,
          notify: true
        },
        /*将iniContent经处理后变成Object对象，可供chartLine组件处理*/
        iniData: {
          type:Object,
          notify: true,
          computed:'_iniTransToData(iniContent)'
        }
      },

      /*根据用户平台信息返回eol值*/
      _iniTransToData: function(iniContent) {
        console.log(iniContent);
        var obj = decode(iniContent);
        console.log(obj);
        return obj;
      },

    })
  </script>
</dom-module>
